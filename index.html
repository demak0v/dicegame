<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee!</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- MY CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- MY FAVICON -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <!-- GAME SECTION -->
  <div class="game-section">
    <h1 class="name-heading nowrap"><span>The <span>Gr</span>eat <br class="dice-breakpoint">Dice Game<span>!</span></span></h1>
    <div class="game-rules-text">
      <p>Fight each other for the best, most unimaginable prizes!</p>
    </div>
    <div class="players">
      <div class="player-container">
        <h2 class="player-heading" id="player1">Player 1</h2>
        <div class="input-and-button">
          <input id="input-player1" class="player-name" type="text" name="" placeholder="NAME" maxlength="8">
          <input type="button" name="" value="" id="check-button-player1">
          <label class="typical-button check hidden" for="check-button-player1"><i class="fa-solid fa-check check-icon"></i></label>
        </div>
        <div class="cube-container">
          <div class="cube">
            <div class="side front">
              <div class="dot"></div>
            </div>
            <div class="side back">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="side left">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="side right">
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="side top">
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="dot"></div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="side bottom">
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="lives">
          <img src="images/life-heart.png" alt="img of a heart" class="heart-image">
          <img src="images/life-heart.png" alt="img of a heart" class="heart-image">
          <img src="images/life-heart.png" alt="img of a heart" class="heart-image">
        </div>
      </div>
      <div class="player-container">
        <h2 class="player-heading" id="player2">Player 2</h2>
        <div class="input-and-button">
          <input id="input-player2" class="player-name" type="text" name="" placeholder="NAME" maxlength="8">
          <input type="button" name="" value="" id="check-button-player2">
          <label class="typical-button check hidden" for="check-button-player2"><i class="fa-solid fa-check check-icon"></i></label>
        </div>
        <div class="cube-container">
          <div class="cube diff-rotate">
            <div class="side front">
              <div class="dot"></div>
            </div>
            <div class="side back">
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="side left">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
            <div class="side right">
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="side top">
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="dot"></div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="side bottom">
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
              <div class="row-cube">
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="lives">
          <img src="images/life-heart.png" alt="img of a heart" class="heart-image">
          <img src="images/life-heart.png" alt="img of a heart" class="heart-image">
          <img src="images/life-heart.png" alt="img of a heart" class="heart-image">
        </div>
      </div>
    </div>
    <div class="centering-button">
      <div class="button">
        <input type="button" name="" value="" id="spin-button">
        <label class="typical-button" for="spin-button">Spin!</label>
      </div>
    </div>
  </div>
  <div class="winner-container hidden">
    <h1 class="name-heading nowrap">Congrats to <span id="winner-name"></span>!</h1>
    <p class="game-rules-text end"><span id="winner-name1"></span> has won <span id="loser-name"></span>. <span id="winner-name2"></span> can be proud!</p>
    <div class="button">
      <input type="button" name="" value="" id="spin-button">
      <label id="try-again" class="typical-button" for="spin-button">Try again!</label>
    </div>
  </div>
  <div class="footer-section">
    <div class="icons">
      <a href="https://t.me/gdielialia" target="_blank"><i class="fa-brands fa-telegram"></i></a>
      <a href="mailto:apdemakov@edu.hse.ru"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://vk.com/gdielialia" target="_blank"><i class="fa-brands fa-vk"></i></a>
    </div>
    <div class="footer-info">
      <p>Made by Alex Demakov</p>
    </div>
  </div>

  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- MY SCRIPT -->
  <script src="index.js" charset="utf-8"></script>

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/8658da7278.js" crossorigin="anonymous"></script>
</body>

</html>
